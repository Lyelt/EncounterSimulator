
<mat-vertical-stepper [linear]="true" #stepper>

  <mat-step>
      <ng-template matStepLabel>Manage and select your characters</ng-template>
      <app-available-characters></app-available-characters>
      <div>
        <button (click)="sendSelectedCharacters()" color="primary" mat-raised-button class="step" matStepperNext>Begin</button>
      </div>
  </mat-step>

  <mat-step>
      <ng-template matStepLabel><div (click)="sendSelectedCharacters()">Prepare for battle</div></ng-template>
      <app-preparation></app-preparation>
      <div>
        <button color="primary" mat-raised-button class="step" matStepperPrevious>Back</button>
        <button color="primary" mat-raised-button class="step" matStepperNext (click)="beginFight()">Begin fight!</button>
      </div>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel><div (click)="beginFight()">Fight!</div></ng-template>
    <app-fight></app-fight>
    <div>
      <button mat-raised-button matStepperPrevious class="step" color="primary">Back</button>
      <button mat-raised-button (click)="stepper.reset()" color="accent">Start Over</button>
    </div>
  </mat-step>

</mat-vertical-stepper>
