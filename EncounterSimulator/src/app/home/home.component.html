<table>
  <thead>
    <tr>
      <td><strong>Name</strong></td>
      <td><strong>Max HP</strong></td>
      <td><strong>Initiative</strong></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let character of availableCharacters">
      <td>{{ character.name }}</td>
      <td>{{ character.maxHP }}</td>
      <td>{{ character.initiative }}</td>
    </tr>
  </tbody>
</table>
