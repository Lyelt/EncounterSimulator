
<mat-vertical-stepper [linear]="true" #stepper>

  <mat-step>
      <ng-template matStepLabel>Manage and select your characters</ng-template>
      <app-available-characters></app-available-characters>
      <div>
        <button color="primary" mat-raised-button class="step" matStepperNext>Begin</button>
      </div>
  </mat-step>

  <mat-step>
      <ng-template matStepLabel>Prepare for battle</ng-template>
      <div>
        <button color="primary" mat-raised-button class="step" matStepperPrevious>Back</button>
        <button color="primary" mat-raised-button class="step" matStepperNext>Next</button>
      </div>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Fight!</ng-template>
    
    <div>
      <button mat-raised-button matStepperPrevious class="step" color="primary">Back</button>
      <button mat-raised-button (click)="stepper.reset()" color="accent">Start Over</button>
    </div>
  </mat-step>

</mat-vertical-stepper>
