<p *ngFor="let character of characters">
    <mat-form-field>
        <mat-label>Initiative</mat-label>
        <input id="Initiative{{character.id}}" matInput [placeholder]="character.dexModifier">
        <mat-icon class="roller" matTooltip="Roll initiative with a bonus of {{character.dexModifier}}" (click)="rollInitiative(character)" matSuffix>autorenew</mat-icon>
        <mat-hint>{{character.name}}</mat-hint>
    </mat-form-field>
</p>
