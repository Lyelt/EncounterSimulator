<div class="container container-vertical">
    <h1>Review Encounters</h1>
    <mat-accordion>
        <app-encounter-detail *ngFor="let encounter of encounters" 
                              [encounter]="encounter" 
                              (deleted)="deleteEncounter($event)" 
                              (reportGenerated)="generateReport($event)"></app-encounter-detail>
    </mat-accordion>
</div>
